<div class="login-container">
  <!-- Left side - Background image -->
  <div class="login-image">
    <div class="overlay"></div>
  </div>

  <!-- Right side - Login form -->
  <div class="login-form-container">
    <!-- Spinner -->
    <div *ngIf="showSpinner" class="spinner">
      <div class="spinner-circle"></div>
    </div>

    <!-- Captcha message -->
    <div *ngIf="captchaMessage" class="captcha-message" [class.success]="true">
      {{ captchaMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <h1 class="login-title">Iniciar Sesi칩n</h1>

      <!-- Email input -->
      <div class="input-group">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Correo electr칩nico" 
          autocomplete="off"
          (blur)="validateEmail()" 
          [disabled]="inputsDisabled"
          required>
        <span *ngIf="emailValid" class="email-check">
          <i class="fas fa-check"></i>
        </span>
      </div>

      <!-- Password input -->
      <div class="input-group">
        <input 
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password" 
          name="password" 
          placeholder="Contrase침a"
          [disabled]="inputsDisabled"
          required>
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
        </button>
      </div>

      <!-- Login button -->
      <button type="submit" class="login-button" [disabled]="!showContinueButton">
        <span *ngIf="!showSpinner">Iniciar sesi칩n</span>
        <i *ngIf="showSpinner" class="fas fa-spinner fa-spin"></i>
      </button>

      <!-- Login message -->
      <div *ngIf="loginMessage" 
           class="login-message"
           [class.error]="loginMessage.includes('incorrecto')"
           [class.success]="loginMessage.includes('correcto')">
        {{ loginMessage }}
      </div>
    </form>
  </div>
</div>
